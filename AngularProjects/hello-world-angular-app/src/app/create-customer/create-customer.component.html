<div class="container">

  <div class="row">
    <div class="col-md-5">
      <h1 class="page-title">User Registration</h1>
      <form #registerForm="ngForm"(ngSubmit)="register()">
        <div class="form-group">
          <label>First Name:</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="customer.firstName"
                 name="firstName"
                 #firstName="ngModel"
                 required />
        </div>

        <div class="form-group">
          <label>Last Name:</label>
          <input type="email"
                 class="form-control"
                 [(ngModel)]="customer.lastName"
                 name="lastName"
                 #lastName="ngModel"
                 required />
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="customer.email"
                 name="email"
                 #email="ngModel"
                 required />
        </div>

        <button
          type="submit"
          class="btn btn-warning">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
